	<body>
	<!-- Main page content -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pizza World</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Order Online</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Menu</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search stores near you!</button>
				</form>
			</div>
			<div id = "sign-link">
				<a href=""><i class="fas fa-user"></i></a>
				<a href="" class ="sign-up">Sign  Up!</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="docrob-tron" style="background-image: url(img/pizza.png); background-size: cover">
			<h2 class="pt-3 pb-3 text-center w-100" style="background-color: rgba(255,255,255,0.8); ">Welcome to Pizza World!</h2>
		</div>

		<div>
			<h2>Build your own pizza!</h2>
		</div>

		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" aria-current="true" href="#"><span class="badge rounded-pill bg-secondary">1</span>Size and Crust</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><span class="badge rounded-pill bg-secondary">2</span>Cheese and Sauce</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#"><span class="badge rounded-pill bg-secondary">3</span>Toppings</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<p class="card-text">
				<ul class="list-group">
					<li class="list-group-item active" id = "title" aria-current="true">Choose Toppings</li>
				</ul>

				<div class="card">
					<div class="card-header">
						Choose Meats
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Beef</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Ham</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Philly Steak</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Bacon</label>
						</li>
					</ul>
				</div>

				<div class="card" >
					<div class="card-header">
						Choose Non-Meats
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Green Peppers</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Mushrooms</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Onions</label>
						</li>
						<li class="list-group-item">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">Jalape√±o Peppers</label>
						</li>
					</ul>
				</div>

				</p>

				<a href="#" class="btn btn-primary">Checkout<i class="fas fa-shopping-cart"></i></a>
