<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pizza World Sauce & Cheese</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/order-pizza.css">
	<!-- Your custom css styles go here -->
</head>
<body>
<!-- Main page content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Pizza World</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Order Online</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Menu</a>
				</li>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search stores near you!</button>
			</form>
		</div>
		<div id = "sign-link">
			<a href=""><i class="fas fa-user"></i></a>
			<a href="" class ="sign-up">Sign  Up!</a>
		</div>
	</div>
</nav>

<div class="docrob-tron" style="background-image: url(img/pizza.png); background-size: cover">
	<h2 class="pt-3 pb-3 text-center w-100" style="background-color: rgba(255,255,255,0.8); ">Welcome to Pizza World!</h2>
</div>

<div>
	<h2>Build your own pizza!</h2>
</div>

<div class="card text-center">
	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="true" href="#">Size and Crust</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Cheese and Sauce</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Toppings</a>
			</li>
		</ul>
	</div>
	<div class="card-body">
		<p class="card-text">
		<ul class="list-group">
			<li class="list-group-item active" id = "title" aria-current="true">Choose Cheese and Sauce</li>
		</ul>

		<div class="card">
			<div class="card-header">
				Cheese
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">How Much?</li>
				<li class="list-group-item">
					<select class="form-select" aria-label="Default select example">
						<option value="1">Light</option>
						<option value="2" selected>Normal</option>
						<option value="3">Extra</option>
					</select>
				</li>
			</ul>
		</div>

		<div class="card" >
			<div class="card-header">
				Sauce
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">What Type?</li>
				<li class="list-group-item">
					<select class="form-select" aria-label="Default select example">
						<option value="1">Tomato</option>
						<option value="2">Marinara</option>
						<option value="3">BBQ</option>
					</select>
				</li>
				<li class="list-group-item">How Much?</li>
				<li class="list-group-item">
					<select class="form-select" aria-label="Default select example">
						<option value="1">Light</option>
						<option value="2" selected>Normal</option>
						<option value="3">Extra</option>
					</select>
				</li>
			</ul>
		</div>

		</p>

		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-primary">< Previous</button>
			<button type="button" class="btn btn-primary">Next ></button>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ea1f9afeed.js" crossorigin="anonymous"></script>

</body>
</html>
